<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="p-3 mb-2 bg-primary text-white">Gestionnaire des dépenses</div>

        <label for="">Intitulé de la dépense</label>
        <input id="intitule" type="text" class="form-control">
        <label for="">Montant de la dépense</label>
        <input id="montant" type="text" class="form-control">

        <div style="text-align : right; margin: 20px;">
            <button id="btn-add" class="btn btn-success">Ajouter</button>
            <button id="btn-erase" class="btn btn-danger">Effacer</button>

        </div>

        <input type="text" id="filtre" placeholder="Filtrer par prix" class="form-control">

        <ol class="list-group" id="liste-dep">
            <li class="list-group-item">Meubles : 3450 €</li>
            <li class="list-group-item">Télé : 1223 €</li>
            <li class="list-group-item">Courses : 250 €</li>
        </ol>

        <strong>Total des dépenses : <span id="total-dep">.......</span></strong>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
